<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokémon → D&D Stat Block</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Pokémon → D&D Stat Block Generator</h1>
      <p class="hint">Enter a Pokémon, choose its level and moves, get a D&D-ready stat block.</p>
    </header>

    <section class="panel">
      <label>
        Pokémon Name
        <input id="pokemonName" placeholder="pikachu, charizard, mr-mime">
      </label>

      <label>
        Pokémon Level: <strong id="levelLabel">50</strong>
        <input id="pokeLevel" type="range" min="1" max="100" value="50">
      </label>

      <label>
        Version Group
        <select id="versionGroup"></select>
      </label>

      <div class="buttons">
        <button id="generateBtn">Generate</button>
        <button id="shinyBtn" disabled>Toggle Shiny</button>
        <button id="copyBtn" disabled>Copy Stat Block</button>
      </div>

      <div id="status" class="hint"></div>
    </section>

    <section class="card">
      <div class="top">
        <img id="sprite" />
        <div>
          <h2 id="title">—</h2>
          <div id="badges"></div>
          <p id="dexEntry" class="dex"></p>
        </div>
      </div>

      <div class="grid">
        <pre id="output"></pre>
        <div>
          <h3>Select Known Moves (max 6)</h3>
          <div id="learnset" class="learnset"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Cache-busting query string -->
  <script src="script.js?v=1.0"></script>
</body>
</html>
